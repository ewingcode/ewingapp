<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>海鲜街</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<style>
			h5 {
				margin: 5px 7px;
			}
		</style>
	</head>

	<body>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="#tabbar-with-map">
				<div style="text-align: center;">
					<span><button type="button" class="mui-btn mui-btn-danger" id="addAddress">保存地址</button></span>
					<span><button type="button" class="mui-btn mui-btn-danger" id="addAddress">设置为默认</button></span>
				</div>
			</a>
		</nav>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">收货地址</h1>
		</header>
		
		<div class="mui-content">
			<div class="mui-content-padded" style="margin: 5px;">

				<form class="mui-input-group">
					<div class="mui-input-row">
						<label>收货人</label>
						<input type="text" class="mui-input-clear" placeholder="您的名称">
					</div>
					<div class="mui-input-row">
						<label>手机号码</label>
						<input type="text" class="mui-input-clear" placeholder="您的手机号">
					</div>
					<div class="mui-input-row">
						<label>所在地区</label>
						<select >
							<option value="1">--省份--</option>
							<option value="1">广东</option>
							<option value="1">湖南</option>
						</select>
						<select >
							<option value="1">--城市--</option>
							<option value="1">广州</option>
							<option value="1">阳江</option>
						</select>
						<select >
							<option value="1">--地区--</option>
							<option value="1">海珠区</option>
							<option value="1">天河区</option>
						</select>
					</div>
					<div class="mui-input-row">
						<label></label>
						 
						<select >
							<option value="1">--城市--</option>
							<option value="1">广州</option>
							<option value="1">阳江</option>
						</select>
						 
					</div>
					<div class="mui-input-row">
						<label> </label>
						 
						<select >
							<option value="1">--地区--</option>
							<option value="1">海珠区</option>
							<option value="1">天河区</option>
						</select>
					</div>
					<div class="mui-input-row">
						<label>详细地址</label>
						<input type="text" class="mui-input-clear" placeholder="您的地址">
					</div> 
				</form>
			 
			</div>
		</div>
		<script src="../js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
			 
		</script>
	</body>

</html>
