<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>海鲜街</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<style>
			body {
				margin: 0;
				line-height: 1.4;
				color: #000000;
				font-size: 14px;
			}
			
			.defaultAdress {
				background-color: gainsboro;
			}
			
			.defaultAdressFront {
				color: #DDDDDD;
			}
			
			p {
				color: #000000;
				font-size: 14px;
			}
			
			.cartItemfront {
				color: #555555;
				font-size: 16px;
				padding-right: 20px;
			}
			
			.mui-checkbox input[type='checkbox']:checked:before {
				color: red;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<div>
				<h1 class="mui-title">我的地址</h1>
			</div>
		</header>
		<nav class="mui-bar mui-bar-tab">
			<a class="mui-tab-item" href="#tabbar-with-map">
				<div style="text-align: center;">
					<span><button type="button" class="mui-btn mui-btn-danger" id="addAddress">添加地址</button></span>
				</div>
			</a>
		</nav>
		<div class="mui-content">
			<div class="mui-scroll">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media defaultAdress" style="background-color: gray;color: white;">
						<p class="defaultAdressFront">[默认]</p>
						<p class="defaultAdressFront"> <span>tanson lam</span> <span style="padding-left: 10px;">13826031714</span></p>
						<p class="defaultAdressFront"> <span>广东</span><span>广州</span><span>海珠区</span><span>广州塔</span></p>

					</li>
					<li class="mui-table-view-cell mui-media address">
						<a class="mui-navigate-right">
							<p> <span>tanson lam</span> <span style="padding-left: 10px;">13826031714</span></p>
							<p> <span>广东</span><span>广州</span><span>海珠区</span><span>广州塔</span></p>
						</a>
					</li>
					<li class="mui-table-view-cell mui-media address">

						<a class="mui-navigate-right">
							<p> <span>tanson lam</span> <span style="padding-left: 10px;">13826031714</span></p>
							<p> <span>广东</span><span>广州</span><span>荔湾区</span><span>坑口</span></p>
						</a>
					</li>
				</ul>

			</div>

		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		mui('#mui-content').scroll();
		initTapEvent();

		function initTapEvent() {
			document.getElementById("addAddress").addEventListener('tap', function() {
				mui.openWindow({
					id: 'address',
					url: 'address.html'
				});
			});
			var addresses = document.querySelectorAll(".address");
			for (var i = 0; i < addresses.length; i++) {
				addresses[i].addEventListener('tap', function() {
					mui.openWindow({
						id: 'address',
						url: 'address.html'
					});
				});
			}
		}
	</script>

</html>
