<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>购物车</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="../css/mui.min.css">
		<!--App自定义的css-->
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
		<link rel="stylesheet" type="text/css" href="../css/iconfont.css" />
		<style>
			.title {
				margin: 20px 15px 10px;
				color: #6d6d72;
				font-size: 15px;
			}
			
			.cartItemfront {
				color: #555555;
				font-size: 16px;
			}
			
			.mui-checkbox input[type='checkbox']:checked:before {
				color: red;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<div>
				<h1 class="mui-title">购物车</h1>
				<span style="float:right;color:#555555;" class="mui-icon mui-icon-trash"></span>
			</div>
		</header>
		<nav class="mui-bar mui-bar-tab">

			<a class="mui-tab-item" href="#tabbar-with-map">
				<div style="float: right;position: relative;">
					<span class="cartItemfront">总计(不含运费):0.00</span>
					<button type="button" class="mui-btn mui-btn-danger">去结算(0)</button>
				</div>
			</a>
		</nav>
		<div class="mui-content">
			<div class="mui-scroll">
				<ul class="mui-table-view">
					<li class="mui-table-view-cell mui-media">

						<div class="mui-input-row mui-checkbox mui-left">
							<label style="margin-left: -15px;"><img class="mui-media-object mui-pull-left" src="../images/haixian1.jpg">
								<p class="cartItemfront">澳洲生蚝</p>
								<p class='mui-ellipsis' style="padding-top: 10px;">￥30.00</p>
							</label>
							<input name="checkbox" type="checkbox" style="width: 1px;height: 1px;left:1px;">
						</div>

						<div class="mui-numbox" style="float: right;margin-top: -30px;">
							<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
							<input class="mui-input-numbox" type="number" value="1" />
							<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
						</div>
					</li>
					<li class="mui-table-view-cell mui-media">

						<div class="mui-input-row mui-checkbox mui-left">
							<label style="margin-left: -15px;"><img class="mui-media-object mui-pull-left" src="../images/haixian2.jpg">
								<p class="cartItemfront">挪威鱼生</p>
								<p class='mui-ellipsis' style="padding-top: 10px;">￥50.00</p>
							</label>
							<input name="checkbox" type="checkbox" style="width: 1px;height: 1px;left:1px;">
						</div>
						<div class="mui-numbox" style="float: right;margin-top: -30px;">
							<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
							<input class="mui-input-numbox" type="number" value="1" />
							<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
						</div>
					</li>
					<li class="mui-table-view-cell mui-media">

						<div class="mui-input-row mui-checkbox mui-left">
							<label style="margin-left: -15px;"><img class="mui-media-object mui-pull-left" src="../images/haixian3.jpg">
								<p class="cartItemfront">马来西亚老虎虾</p>
								<p class='mui-ellipsis' style="padding-top: 10px;">￥80.00</p>
							</label>
							<input name="checkbox" type="checkbox" style="width: 1px;height: 1px;left:1px;">
						</div>
						<div class="mui-numbox" style="float: right;margin-top: -30px;">
							<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
							<input class="mui-input-numbox" type="number" value="1" />
							<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
						</div>
					</li>
				</ul>

			</div>

		</div>
	</body>
	<script src="../js/mui.min.js"></script>
	<script>
		mui.init({
			swipeBack: true //启用右滑关闭功能
		});
		mui('#productDetail').scroll();
	</script>

</html>
